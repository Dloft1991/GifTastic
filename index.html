<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Giphy with it</title>
</head>

<body>

    <h1>Get Giphy With It</h1>
    <h2>Avenger Style</h2>

  
    <!-- add a hero-->
  
        <button data-hero="Star lord">Star Lord</button>
        <button data-hero="Captain America">Captain America</button>
        <button data-hero="Iron Man">Iron Man</button>
        <button data-hero="Spider Man">Spider Man</button>
        <button data-hero="Thor">Thor</button>
        <button data-hero=" " id="buttons-view"></button>
            <br>
        <form id="more-heros">
            <label for="hero-input">Add Hero!</label>
            <input type="text" id="hero-input">
            <br>
      
            <!-- Button triggers new movie to be added -->
            <input id="add-hero" type="submit" value="Add Hero">
          </form>
      
       
        <div id="get-gif"></div> 

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
</body>

</html>
